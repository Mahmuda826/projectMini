<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing element</title>
</head>
<body>
    <div class="main">
        <p class="Pnote">
            hellow bangladesh
        </p>
    </div>
    <!--get child element-->
    <ul class="parentDiv"><li class="firstchild">First Child</li>
        <li>Second Child</li>
        <li>3rd Child</li>
        <li class="middleChild">Middle Child</li>
        <li>Second Child</li>
        <li class="lastChild">3rd Child</li></ul>
    </ul>
    
    <ul class="menu">
        <li>1</li>
        <li>2</li>
        <li class="current">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
       
    <script src="index2.js"></script>
</body>
</html>
